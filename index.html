<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit Simple MKT</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://esm.sh" />
    <link rel="dns-prefetch" href="https://aistudiocdn.com" />
    
    <!-- Import map MUST come first -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.1.0",
    "react-dom/client": "https://esm.sh/react-dom@18.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "framer-motion": "https://esm.sh/framer-motion@10.12.18",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "reactflow": "https://esm.sh/reactflow@11.11.4"
  }
}
</script>
    
    <!-- Preload critical resources -->
    <link rel="prefetch" href="/src/app/dashboard/page.tsx" />
    <link rel="prefetch" href="/src/app/content/page.tsx" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      /* General Animations */
      @keyframes fade-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }

      /* Planet Animations */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slow-spin 30s linear infinite;
      }

      @keyframes fade-in-layer {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-layer {
        animation: fade-in-layer 1.5s ease-in-out forwards;
      }

       /* Loading spinner for AI */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .spinner {
        border-radius: 50%;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }

    </style>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
