# Canary Deployment Strategy for Production
# Gradually routes traffic to new version with automated rollback

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: orbit-mkt-canary
  namespace: orbit-mkt
  labels:
    app: orbit-mkt
    deployment-strategy: canary
  annotations:
    orbit.com/deployment-type: "canary"
    orbit.com/max-traffic-shift: "100"
spec:
  replicas: 8 # Production scale with canary
  strategy:
    canary:
      # Traffic splitting configuration
      canaryService: orbit-mkt-canary
      stableService: orbit-mkt-stable
      
      # Istio traffic management
      trafficRouting:
        istio:
          virtualService:
            name: orbit-mkt-vsvc
            routes:
            - primary
          destinationRule:
            name: orbit-mkt-destination
            canarySubsetName: canary
            stableSubsetName: stable
      
      # Canary steps with automated analysis
      steps:
      # Step 1: Deploy canary with 0% traffic
      - setWeight: 0
      - pause:
          duration: 30s # Allow pods to start
      
      # Step 2: Route 5% of traffic to canary
      - setWeight: 5
      - pause:
          duration: 2m
      - analysis:
          templates:
          - templateName: canary-success-rate
          args:
          - name: canary-service
            value: orbit-mkt-canary
          - name: stable-service
            value: orbit-mkt-stable
      
      # Step 3: Increase to 15% if analysis passes
      - setWeight: 15
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: canary-success-rate
          - templateName: canary-response-time
          args:
          - name: canary-service
            value: orbit-mkt-canary
          - name: stable-service
            value: orbit-mkt-stable
      
      # Step 4: Manual approval gate at 25%
      - setWeight: 25
      - pause: {} # Manual approval required
      
      # Step 5: Increase to 50% after approval
      - setWeight: 50
      - pause:
          duration: 10m
      - analysis:
          templates:
          - templateName: canary-success-rate
          - templateName: canary-response-time
          - templateName: canary-business-metrics
          args:
          - name: canary-service
            value: orbit-mkt-canary
          - name: stable-service
            value: orbit-mkt-stable
      
      # Step 6: Final promotion to 100%
      - setWeight: 100
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: canary-success-rate
          - templateName: canary-response-time
          args:
          - name: canary-service
            value: orbit-mkt-canary
          
      # Rollback configuration
      analysis:
        templates:
        - templateName: canary-success-rate
        - templateName: canary-response-time
        args:
        - name: canary-service
          value: orbit-mkt-canary
        - name: stable-service
          value: orbit-mkt-stable
        startingStep: 2 # Start analysis after first traffic shift
        successfulRunHistoryLimit: 5
        unsuccessfulRunHistoryLimit: 5
      
      # Automatic rollback triggers
      abortScaleDownDelaySeconds: 30
      scaleDownDelaySeconds: 30

  selector:
    matchLabels:
      app: orbit-mkt
  
  template:
    metadata:
      labels:
        app: orbit-mkt
        version: "{{.Values.image.tag}}"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: orbit-mkt-service-account
      
      # Production-grade affinity rules
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - orbit-mkt
            topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - production
          - weight: 50
            preference:
              matchExpressions:
              - key: zone
                operator: In
                values:
                - us-west-2a
                - us-west-2b
                - us-west-2c
      
      containers:
      - name: orbit-mkt
        image: "ghcr.io/your-org/orbit-mkt:{{.Values.image.tag}}"
        imagePullPolicy: Always
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        - name: CANARY_MODE
          value: "true"
        - name: VERSION
          value: "{{.Values.image.tag}}"
        
        envFrom:
        - secretRef:
            name: orbit-mkt-secrets
        - configMapRef:
            name: orbit-mkt-config
        
        # Enhanced resources for canary testing
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "4Gi"
        
        # Enhanced health checks for canary
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            httpHeaders:
            - name: X-Health-Check
              value: liveness
            - name: X-Canary-Check
              value: "true"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            httpHeaders:
            - name: X-Health-Check
              value: readiness
            - name: X-Canary-Check
              value: "true"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
      
      terminationGracePeriodSeconds: 45
      dnsPolicy: ClusterFirst

---
# Stable Service (current production version)
apiVersion: v1
kind: Service
metadata:
  name: orbit-mkt-stable
  namespace: orbit-mkt
  labels:
    app: orbit-mkt
    service: stable
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: orbit-mkt

---
# Canary Service (new version being tested)
apiVersion: v1
kind: Service
metadata:
  name: orbit-mkt-canary
  namespace: orbit-mkt
  labels:
    app: orbit-mkt
    service: canary
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: orbit-mkt

---
# Istio Virtual Service for traffic routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: orbit-mkt-vsvc
  namespace: orbit-mkt
spec:
  hosts:
  - orbit.com
  - orbit-mkt-service
  gateways:
  - orbit-mkt-gateway
  - mesh
  http:
  - name: primary
    match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: orbit-mkt-service
        subset: canary
      weight: 100
  - name: secondary
    route:
    - destination:
        host: orbit-mkt-service
        subset: stable
      weight: 100
    - destination:
        host: orbit-mkt-service
        subset: canary
      weight: 0

---
# Istio Destination Rule
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: orbit-mkt-destination
  namespace: orbit-mkt
spec:
  host: orbit-mkt-service
  subsets:
  - name: stable
    labels:
      app: orbit-mkt
  - name: canary
    labels:
      app: orbit-mkt

---
# Canary Analysis Templates
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: canary-success-rate
  namespace: orbit-mkt
spec:
  args:
  - name: canary-service
  - name: stable-service
  metrics:
  - name: canary-success-rate
    interval: 1m
    successCondition: result[0] >= 0.98
    failureCondition: result[0] < 0.95
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(irate(istio_requests_total{destination_service_name="{{args.canary-service}}",response_code!~"5.."}[2m])) /
          sum(irate(istio_requests_total{destination_service_name="{{args.canary-service}}"}[2m]))
  
  - name: stable-success-rate
    interval: 1m
    successCondition: result[0] >= 0.98
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(irate(istio_requests_total{destination_service_name="{{args.stable-service}}",response_code!~"5.."}[2m])) /
          sum(irate(istio_requests_total{destination_service_name="{{args.stable-service}}"}[2m]))

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: canary-response-time
  namespace: orbit-mkt
spec:
  args:
  - name: canary-service
  - name: stable-service
  metrics:
  - name: canary-p95-response-time
    interval: 1m
    successCondition: result[0] <= 500
    failureCondition: result[0] > 1000
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95,
            sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name="{{args.canary-service}}"}[2m])) by (le)
          )
  
  - name: stable-p95-response-time
    interval: 1m
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95,
            sum(rate(istio_request_duration_milliseconds_bucket{destination_service_name="{{args.stable-service}}"}[2m])) by (le)
          )

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: canary-business-metrics
  namespace: orbit-mkt
spec:
  args:
  - name: canary-service
  - name: stable-service
  metrics:
  - name: conversion-rate
    interval: 2m
    successCondition: result[0] >= 0.02 # 2% conversion rate minimum
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(orbit_conversions_total{service="{{args.canary-service}}"}[5m])) /
          sum(rate(orbit_page_views_total{service="{{args.canary-service}}"}[5m]))
  
  - name: user-engagement
    interval: 2m
    successCondition: result[0] >= 120 # Average session duration in seconds
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          avg(orbit_session_duration_seconds{service="{{args.canary-service}}"})
  
  - name: error-budget-burn-rate
    interval: 1m
    successCondition: result[0] <= 2 # Maximum error budget burn rate
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(istio_requests_total{destination_service_name="{{args.canary-service}}",response_code=~"5.."}[2m])) /
          (0.02 * sum(rate(istio_requests_total{destination_service_name="{{args.canary-service}}"}[2m])))