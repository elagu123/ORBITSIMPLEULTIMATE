  deploy-production:
    name: ğŸ­ Production Deployment
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://orbit.com
    
    strategy:
      matrix:
        deployment_type: ['blue-green'] # Can be extended to ['blue-green', 'canary', 'rolling']
    
    steps:
